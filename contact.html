<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>

    <h1>Contact Form</h1>

    <form method="post" action="submit.php">

        <label for="first">First Name:</label>
        <input type="text" name="first" id="first">
        <div id="first-error"></div>

        <br>

        <label for="last">Last Name:</label>
        <input type="text" name="last" id="last">
        <div id="last-error"></div>
        
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <div id="email-error"></div>

        <br>

        <label for="message">Message:</label>
        <textarea name="message" id="message"></textarea>
        <div id="message-error"></div>

        <br>

        <input type="submit" value="Submit" id="submit">

    </form>

    <script>

        var submit = document.getElementById("submit");
        submit.addEventListener("click",function(e){

            var errors = 0;

            var first = document.getElementById("first");
            var firstError = document.getElementById("first-error");
            firstError.innerHTML = "";

            if(first.value === "")
            {
                errors ++;
                firstError.innerHTML = "Please enter a first name";
            }

            var last = document.getElementById("last");
            var lastError = document.getElementById("last-error");
            lastError.innerHTML = "";

            if(last.value === "")
            {
                errors ++;
                lastError.innerHTML = "Please enter a last name";
            }

            var email = document.getElementById("email");
            var emailError = document.getElementById("email-error");
            emailError.innerHTML = "";

            var emailPattern = /^\S+@\S+\.\S+$/;

            if(email.value === "")
            {
                errors ++;
                emailError.innerHTML = "Please enter an email address";
            }
            else if(!emailPattern.test(email.value))
            {
                errors ++;
                emailError.innerHTML = "Please enter a valid email address";
            }

            var message = document.getElementById("message");
            var messageError = document.getElementById("message-error");
            messageError.innerHTML = "";

            if(message.value === "")
            {
                errors ++;
                messageError.innerHTML = "Please enter a message";
            }

            // First - Blanks
            // Last - Blanks
            // Email - Blanks, Email Regex
            // Message - Blanks

            //console.log(first.value);
            // console.log("Submit was clicked!");

            if(errors > 0)
            {
                e.preventDefault();
            }

        });
    

    </script>
    
</body>
</html>
